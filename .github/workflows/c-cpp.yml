name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build CAS
      run: |
        sudo apt-get update -y
        sudo apt-get install -y lzma libbz2-dev
        git submodule init
        git submodule update
        make -C htslib
        mkdir build
        make print
